<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
     
</head>

<body>
  <div class="boss">
    <h1><strong>음식창고 가족등록</strong></h1>
    <table width="800" height="205" border="0" cellpadding="2" cellspacing="0">
      <tr>
        <td class="editt" width="169" align="left" class="edit1" scope="col">아이디</td>
        <td width="517" scope="col"><form id="form1" name="form1" method="post" action="">
        <input name="idform" type="text" id="idform" maxlength="15" />
        </form></td>
      </tr>
      <tr>
        <td class="editt">비밀번호</td>
        <td><form id="form2" name="form2" method="post" action="">
        <input type="password" name="pwdform" id="pwdform" />
        </form></td>
      </tr>
      <tr>
        <td class="editt">비밀번호 확인</td>
        <td><form id="form3" name="form3" method="post" action="">
        <input type="password" name="repwdform" id="repwdform" />
        </form></td>
      </tr>
      <tr>
        <td class="editt">이메일</td>
        <td><form id="form4" name="form4" method="post" action="">
        <input type="text" name="emailform" id="emailform" />
        @
        <select name="hostform" size="1" id="hostform">
          <option value="1">naver.com</option>
          <option value="2">gmail.com</option>
          <option value="4">hanmail.net</option>
          <option value="3">nate.com</option>
        </select>
        </form></td>
      </tr>
      <tr>
        <td height="48" class="editt">관심음식</td>
        <td><form id="form5" name="form5" method="post" action="">
        <p>
        <label>
        <input type="radio" name="win" value="소고기" id="win_0" />
        소고기</label>
        <br>
        <label>
        <input type="radio" name="win" value="돼지고기" id="win_1" />
        돼지고기</label>
        <br>
        </p>
        </form></td>
      </tr>
    </table>
  </div>   
</body>
</html>
